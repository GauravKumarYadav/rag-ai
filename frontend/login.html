<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - AI Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Login specific overrides */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--bg-panel);
        }
        
        .login-card {
            width: 100%;
            max-width: 400px;
            background-color: var(--bg-app);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-lg);
            padding: 2rem;
            box-shadow: var(--shadow-lg);
        }

        .brand-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .brand-logo {
            width: 48px;
            height: 48px;
            background-color: var(--accent-solid);
            color: var(--text-inverse);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin: 0 auto 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-tertiary);
            cursor: pointer;
            padding: 0.25rem;
        }

        .password-toggle:hover {
            color: var(--text-primary);
        }

        .error-alert {
            background-color: var(--error-bg);
            color: var(--error-text);
            padding: 0.75rem;
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: none;
            align-items: center;
            gap: 0.5rem;
        }

        .error-alert.show {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="brand-header">
            <div class="brand-logo">
                <i class="fas fa-robot"></i>
            </div>
            <h2>Welcome Back</h2>
            <p class="text-muted">Sign in to your account</p>
        </div>

        <div class="error-alert" id="errorMessage">
            <i class="fas fa-exclamation-circle"></i>
            <span id="errorText"></span>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Enter your username"
                    autocomplete="username"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password"
                        autocomplete="current-password"
                        required
                    >
                    <button type="button" class="password-toggle" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-full" id="submitBtn">
                <span class="btn-text">Sign In</span>
                <div class="loading-spinner" style="display: none; border-color: rgba(255,255,255,0.2); border-top-color: white;"></div>
            </button>
        </form>

        <div class="text-center" style="margin-top: 1.5rem; font-size: 0.875rem; color: var(--text-tertiary); text-align: center;">
            <p>Demo: admin / admin123</p>
        </div>
    </div>

    <script>
        // Initialize Theme from LocalStorage
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);

        const API_BASE = window.location.origin;
        
        // Check if already logged in
        (function checkAuth() {
            const token = localStorage.getItem('auth_token');
            if (token) {
                // Verify token is still valid
                fetch(`${API_BASE}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                }).then(res => {
                    if (res.ok) {
                        redirectAfterLogin();
                    } else {
                        localStorage.removeItem('auth_token');
                        localStorage.removeItem('user');
                    }
                }).catch(() => {
                    localStorage.removeItem('auth_token');
                    localStorage.removeItem('user');
                });
            }
        })();

        function redirectAfterLogin() {
            const redirect = new URLSearchParams(window.location.search).get('redirect');
            if (redirect) {
                window.location.href = redirect;
            } else {
                window.location.href = '/';
            }
        }

        // Password toggle
        const toggleBtn = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        
        toggleBtn.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            toggleBtn.querySelector('i').className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
        });

        // Form submission
        const form = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const spinner = submitBtn.querySelector('.loading-spinner');
        const btnText = submitBtn.querySelector('.btn-text');

        function setLoading(isLoading) {
            submitBtn.disabled = isLoading;
            if (isLoading) {
                spinner.style.display = 'block';
                btnText.style.display = 'none';
            } else {
                spinner.style.display = 'none';
                btnText.style.display = 'block';
            }
        }

        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.add('show');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showError('Please fill in all fields');
                return;
            }

            setLoading(true);
            errorMessage.classList.remove('show');

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok && data.access_token) {
                    localStorage.setItem('auth_token', data.access_token);
                    
                    // Fetch user info
                    const userRes = await fetch(`${API_BASE}/auth/me`, {
                        headers: { 'Authorization': `Bearer ${data.access_token}` }
                    });
                    
                    if (userRes.ok) {
                        const userData = await userRes.json();
                        localStorage.setItem('user', JSON.stringify(userData));
                    }

                    setTimeout(redirectAfterLogin, 500);
                } else {
                    showError(data.detail || 'Invalid username or password');
                    setLoading(false);
                }
            } catch (err) {
                showError('Connection error. Please try again.');
                setLoading(false);
            }
        });

        // Focus first input
        document.getElementById('username').focus();
    </script>
</body>
</html>
