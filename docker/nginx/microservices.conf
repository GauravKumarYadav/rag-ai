# Nginx API Gateway Configuration for Microservices
# =================================================
# Routes requests to appropriate backend services

upstream chat_api {
    server chat-api:8000;
}

upstream document_api {
    server document-api:8000;
}

upstream embedding_service {
    server embedding-service:8000;
}

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Health check for nginx itself
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ============================================================
    # CHAT API - Main application endpoints
    # Note: Using regex locations (~) to match with or without trailing slash
    # ============================================================
    
    # Auth endpoints
    location ~ ^/auth(/.*)?$ {
        proxy_pass http://chat_api$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Chat endpoints (except websocket)
    location ~ ^/chat(?!/ws)(/.*)?$ {
        proxy_pass http://chat_api$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_buffering off;  # Important for SSE
    }

    # WebSocket for real-time chat
    location ~ ^/chat/ws(/.*)?$ {
        proxy_pass http://chat_api$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400;
    }

    # Conversations
    location ~ ^/conversations(/.*)?$ {
        proxy_pass http://chat_api$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Clients
    location ~ ^/clients(/.*)?$ {
        proxy_pass http://chat_api$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Models
    location ~ ^/models(/.*)?$ {
        proxy_pass http://chat_api$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Status
    location ~ ^/status(/.*)?$ {
        proxy_pass http://chat_api$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Ingest status
    location ~ ^/ingest(/.*)?$ {
        proxy_pass http://chat_api$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Memory status
    location ~ ^/memory(/.*)?$ {
        proxy_pass http://chat_api$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Admin endpoints
    location ~ ^/admin(/.*)?$ {
        proxy_pass http://chat_api$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Evaluation endpoints
    location ~ ^/evaluation(/.*)?$ {
        proxy_pass http://chat_api$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Metrics (Prometheus)
    location /metrics {
        proxy_pass http://chat_api/metrics;
        proxy_http_version 1.1;
    }

    # ============================================================
    # DOCUMENT API - Document management
    # ============================================================
    
    # Documents endpoint - route to chat-api (main backend)
    location ~ ^/documents(/.*)?$ {
        proxy_pass http://chat_api$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Allow large uploads
        client_max_body_size 50M;
        # OCR processing can take several minutes on CPU
        proxy_read_timeout 600s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 600s;
    }
    
    # Document service direct access (for microservice-to-microservice or advanced use)
    location /doc-api/ {
        proxy_pass http://document_api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        client_max_body_size 50M;
        proxy_read_timeout 120s;
    }

    # ============================================================
    # EMBEDDING SERVICE - Direct access (optional)
    # ============================================================
    
    location /embed/ {
        proxy_pass http://embedding_service/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real_IP $remote_addr;
    }

    # ============================================================
    # API DOCS (Swagger)
    # ============================================================
    
    location /docs {
        proxy_pass http://chat_api/docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /openapi.json {
        proxy_pass http://chat_api/openapi.json;
        proxy_http_version 1.1;
    }

    location /redoc {
        proxy_pass http://chat_api/redoc;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # ============================================================
    # LEGACY API ROUTES (for backward compatibility)
    # ============================================================
    
    location /api/ {
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://chat_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 300s;
        proxy_buffering off;
    }

    # ============================================================
    # FRONTEND - Static files (must be last - catch-all)
    # ============================================================
    
    # Login page - serve login.html for /login route
    location = /login {
        try_files /login.html =404;
    }
    
    # Profile page - serve profile.html for /profile route
    location = /profile {
        try_files /profile.html =404;
    }
    
    # Default route
    location / {
        try_files $uri $uri/ /index.html;
    }
}
