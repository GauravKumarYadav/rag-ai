# Nginx API Gateway Configuration for Microservices
# =================================================
# Routes requests to appropriate backend services

upstream chat_api {
    server chat-api:8000;
}

upstream document_api {
    server document-api:8000;
}

upstream embedding_service {
    server embedding-service:8000;
}

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Health check for nginx itself
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ============================================================
    # FRONTEND - Static files
    # ============================================================
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ============================================================
    # CHAT API - Main application endpoints
    # ============================================================
    
    # Auth endpoints
    location /auth/ {
        proxy_pass http://chat_api/auth/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Chat endpoints
    location /chat/ {
        proxy_pass http://chat_api/chat/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_buffering off;  # Important for SSE
    }

    # WebSocket for real-time chat
    location /chat/ws/ {
        proxy_pass http://chat_api/chat/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400;
    }

    # Conversations
    location /conversations/ {
        proxy_pass http://chat_api/conversations/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Clients
    location /clients/ {
        proxy_pass http://chat_api/clients/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Models
    location /models/ {
        proxy_pass http://chat_api/models/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Status
    location /status/ {
        proxy_pass http://chat_api/status/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Admin endpoints
    location /admin/ {
        proxy_pass http://chat_api/admin/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Evaluation endpoints
    location /evaluation/ {
        proxy_pass http://chat_api/evaluation/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Metrics (Prometheus)
    location /metrics {
        proxy_pass http://chat_api/metrics;
        proxy_http_version 1.1;
    }

    # ============================================================
    # DOCUMENT API - Document management
    # ============================================================
    
    # Document upload, search, status
    location /documents/ {
        proxy_pass http://document_api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Allow large uploads
        client_max_body_size 50M;
        proxy_read_timeout 120s;
    }

    # ============================================================
    # EMBEDDING SERVICE - Direct access (optional)
    # ============================================================
    
    location /embed/ {
        proxy_pass http://embedding_service/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ============================================================
    # API DOCS (Swagger)
    # ============================================================
    
    location /docs {
        proxy_pass http://chat_api/docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /openapi.json {
        proxy_pass http://chat_api/openapi.json;
        proxy_http_version 1.1;
    }

    location /redoc {
        proxy_pass http://chat_api/redoc;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # ============================================================
    # LEGACY API ROUTES (for backward compatibility)
    # ============================================================
    
    location /api/ {
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://chat_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 300s;
        proxy_buffering off;
    }
}
