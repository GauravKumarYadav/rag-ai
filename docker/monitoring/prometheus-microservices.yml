# Prometheus Configuration for Microservices
# ==========================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Chat API (main backend)
  - job_name: 'chat-api'
    static_configs:
      - targets: ['chat-api:8000']
    metrics_path: /metrics

  # Document API
  - job_name: 'document-api'
    static_configs:
      - targets: ['document-api:8000']
    metrics_path: /metrics

  # Embedding Service
  - job_name: 'embedding-service'
    static_configs:
      - targets: ['embedding-service:8000']
    metrics_path: /metrics

  # ChromaDB
  - job_name: 'chromadb'
    static_configs:
      - targets: ['chromadb:8000']

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  # MySQL (if mysql exporter is added)
  # - job_name: 'mysql'
  #   static_configs:
  #     - targets: ['mysql-exporter:9104']

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
